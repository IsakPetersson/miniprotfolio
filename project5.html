<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div class="container">
         <button id="theme-switch">
            <img src="moon.svg" alt="Dark mode icon" width="24" height="24">
            <img src="light.svg" alt="Light mode icon" width="24" height="24">
        </button>
         <button id="return">
            <img src="return.svg" alt="Dark mode icon" width="24" height="24">
            <img src="return2.svg" alt="Dark mode icon" width="24" height="24">
        </button>
        <h1>Project Title</h1>
            <div class="border">
                <center>
                <h2>Contact Me</h2>    
                <div class="grid3">
                    <div>
                       <button id="contact1">
                            <img src="instagram.svg" alt="Instagram Icon" width="72" height="72">
                            <img src="instagram-w.svg" alt="Instagram Icon" width="72" height="72">
                        </button>
                    </div>
                                        <div>
                       <button id="contact2">
                            <img src="github.svg" alt="github Icon" width="72" height="72">
                            <img src="github-w.svg" alt="github Icon" width="72" height="72">
                        </button>
                    </div>
                    <div>
                       <button id="contact3">
                            <img src="linkedin.svg" alt="linkedin Icon" width="72" height="72">
                            <img src="linkedin-w.svg" alt="linkedin Icon" width="72" height="72">
                        </button>                       
                    </div>
                </div>
            </center>
            </div>
</div>
